<h1>IpCounter文档</h1>
<p>
<h3 align="center">1.0 </h3>IpCounter基于AsyncServer框架，其他的程序可通过TCP协议发送4字节的命令号和4字节的IP地址， IPCounter可根据命令号对IP记数并且返回IP出现的次数或清除IP相关的信息或返回IP统计的次数 和第一次记数时的时间。并且每天通过定时器对IP记数清零一次。目前注册服务器利用该功能来实 现限制单个IP每天的最大注册数。 </div>
